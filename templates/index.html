<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div class="d-flex justify-content-center">
   
    <center >

    <h1 class="text-dark" >Secure &nbsp;Communication &nbsp;System</h1>
    <div class="p-3 mb-2 bg-primary text-white">

    <form action="/encrypt" method="post">
        <label for="message" style="font-size: large; font-weight: 300;font-family: 'Times New Roman', Times, serif;">Enter Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit" class="btn btn-dark">Encrypt</button>
    </form>

    <form action="/decrypt" method="post">
        <label for="message" style="font-size: large; font-weight: 300;font-family: 'Times New Roman', Times, serif;">Enter Encrypted Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit" class="btn btn-warning">Decrypt</button>
    </form>
    </div>

    {% if message %}
        <p class="p-3 text-secondary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 "><b>Original Message:</b> {{ message }}</p>
    {% endif %}
    
    {% if result %}
        <p class="fs-4"><b>Encrypted Message:</b> {{ result }}</p>
    {% endif %}
    {% if result1 %}
        <p class="fs-4"><b>Decrypted Message:</b> {{ result1 }}</p>
    {% endif %}


</center>
    </div>
    </div>
</body>
</html>
